<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="firstPart">
                <input class="upperDisplay" type="text" value="" id="" disabled>
            </div>
            <div class="secondPart">
                <input class="lowerDisplay" type="text" value="" id="" disabled>
            </div>
        </div>
        <div class="theButtons">
                <div class="upper">
                    <button class="reset sepColor" name="reset" value="AC">AC</button>
                    <button class="delete" name="delete" value="#"><img src="img/delete.png"/></button>
                    <button name ="decimal"class="decimal" value=".">.</button>
                    <button class="calc" value="/">/</button>
                    <button name ="number" class="digit" value="7">7</button>
                    <button name ="number"class="digit" value="8">8</button>
                    <button name ="number"class="digit" value="9">9</button>
                    <button class="calc" value="x">x</button>
                    <button name ="number"class="digit" value="4">4</button>
                    <button name ="number"class="digit" value="5">5</button>
                    <button name ="number"class="digit" value="6">6</button>
                    <button class="calc" value="-">-</button>
                    <button name ="number"class="digit" value="1">1</button>
                    <button name ="number"class="digit" value="2">2</button>
                    <button name ="number"class="digit" value="3">3</button>
                    <button class="calc" value="+">+</button>
                    <button name ="number"class="digit zero" value="0">0</button>
                    <button value=""></button>
                    <button class="calc" value="=">=</button>
                </div>
        </div>
    </div>
    
<script src="cal.js"></script>
</body>
</html>
